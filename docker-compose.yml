version: '1.0'
services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres:/var/lib/postgresql/data

  web:
    platform: linux/x86_64
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "5005:5005"
    depends_on:
      - db
      - redis
  redis:
    image: redis
    command: redis-server
    ports:
      - "6379"
    volumes:
      - redis:/var/lib/redis/data
  sidekiq:
    platform: linux/x86_64
    build: .
    depends_on:
      - redis
      - db
    volumes:
      - .:/shatit
    env_file:
      - .env
    command: sidekiq
volumes:
  postgres:
  redis:
